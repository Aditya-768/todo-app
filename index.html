<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <input type="text" id="input-box" placeholder="Title" autofocus>
            <textarea id="area" placeholder="Describe in details" autofocus></textarea>
            <button id="add-btn">Add</button>
            
        </main>
    </div>
    <div class="tasks-left">Numbers of tasks left: <span id="count">0</span></div>
    
    <script src="script.js"></script>
</body>
</html>
